<div class="schedule-container">
  <mat-card class="header-card">
    <div class="header-content">
      <h1>TypeScript-universitetet</h1>
      <h2>Mitt ramschema</h2>
    </div>
  </mat-card>

  <mat-card *ngIf="scheduleService.schedule().length === 0" class="empty-card">
    <mat-icon>info</mat-icon>
    <p>Du har inte lagt till några kurser ännu</p>
  </mat-card>

  <mat-card *ngIf="scheduleService.schedule().length > 0" class="table-card">
    <table mat-table [dataSource]="scheduleService.schedule()" class="mat-elevation-z8">
      <!-- Kod Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Kod </th>
        <td mat-cell *matCellDef="let course"> {{ course.courseCode }} </td>
      </ng-container>

      <!-- Kursnamn Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Kursnamn </th>
        <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
      </ng-container>

      <!-- Poäng Column -->
      <ng-container matColumnDef="points">
        <th mat-header-cell *matHeaderCellDef> Poäng </th>
        <td mat-cell *matCellDef="let course"> {{ course.points }}p </td>
      </ng-container>

      <!-- Ämne Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Ämne </th>
        <td mat-cell *matCellDef="let course"> {{ course.subject }} </td>
      </ng-container>

      <!-- Kursplan Column -->
      <ng-container matColumnDef="syllabus">
        <th mat-header-cell *matHeaderCellDef> Kursplan </th>
        <td mat-cell *matCellDef="let course">
          <a mat-button color="primary" [href]="course.syllabus" target="_blank">Kursplan</a>
        </td>
      </ng-container>

      <!-- Ta bort Column -->
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Ta bort </th>
        <td mat-cell *matCellDef="let course">
          <button mat-button color="warn" (click)="scheduleService.removeCourse(course.courseCode)">
            Ta bort
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>

  <div class="total-credits" *ngIf="scheduleService.schedule().length > 0">
    <mat-card>
      <div class="total-content">
        <span class="total-label">Totalt poäng:</span>
        <span class="total-value">{{ scheduleService.totalCredits }}p</span>
      </div>
    </mat-card>
  </div>
</div>
